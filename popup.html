<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SipWell</title>
  <!-- Import Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <header>
      <div class="header-left">
        <h1>SipWell</h1>
      </div>
      <div class="header-right">
        <!-- Settings icon -->
        <button id="settings-button" title="Settings">&#9881;</button>
      </div>
    </header>
    <nav>
      <button id="nav-home">Home</button>
      <button id="nav-hydration">Hydration Tracker</button>
      <button id="nav-reminder">Wellness Reminder</button>
    </nav>
    <main>
      <!-- Home Section -->
      <section id="home" class="page">
        <h2>Welcome to SipWell</h2>
        <p>Select a tool to get started:</p>
        <button id="go-hydration">Hydration Tracker</button>
        <button id="go-reminder">Wellness Reminder</button>
      </section>

      <!-- Hydration Tracker Section -->
      <section id="hydration" class="page" style="display:none;">
        <h2>Hydration Tracker</h2>
        <div id="log-section">
          <h3>Log Your Intake</h3>
          <!-- Beverage dropdown -->
          <label for="beverage-select">Select Beverage:</label>
          <select id="beverage-select"></select>
          <!-- Input for amount -->
          <label for="drink-amount">Amount (ml):</label>
          <input type="number" id="drink-amount" placeholder="1000 ml">
          <button id="add-drink">Add Drink</button>
          <!-- Button to toggle logs -->
          <button id="toggle-log">Show Logs</button>
          <!-- Logs container for the drink log and reset button -->
          <div id="logs-container">
            <ul id="drink-log"></ul>
            <button id="reset-log">Reset Log</button>
          </div>
        </div>
        <div id="progress">
          <h3>Today's Progress</h3>
          <div class="water-container">
            <div class="water-fill"></div>
            <div class="water-text" id="progress-text">0 / 2000 ml</div>
          </div>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-label">Water</span>
              <span class="stat-value" id="water-stat">0 ml</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Coffee</span>
              <span class="stat-value" id="coffee-stat">0 ml</span>
            </div>
          </div>
        </div>
        <div id="trends">
          <h3>Weekly Overview</h3>
          <div class="chart-container">
            <canvas id="weekly-chart"></canvas>
          </div>
        </div>
      </section>

      <!-- Wellness Reminder Section -->
      <section id="reminder" class="page" style="display:none;">
        <h2>Wellness Reminder</h2>
        <div id="reminder-form">
          <label for="reminder-type">Reminder Type:</label>
          <input type="text" id="reminder-type" placeholder="Break Name">
          <label for="reminder-timer">Timer (minutes):</label>
          <input type="number" id="reminder-timer" placeholder="30">
          <button id="set-reminder">Set Reminder</button>
        </div>
        <div id="reminder-status">
          <h3>Next Reminder</h3>
          <p id="countdown">Not set</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span id="close-settings" class="close">&times;</span>
      <h2>Settings</h2>
      <div class="settings-section">
        <label for="daily-target">Daily Hydration Target (ml):</label>
        <input type="number" id="daily-target" placeholder="2000" value="2000">
      </div>
      <div class="settings-section">
        <label>Beverage Options:</label>
        <ul id="beverage-list"></ul>
        <input type="text" id="new-beverage" placeholder="Add new beverage">
        <button id="add-beverage">Add Beverage</button>
      </div>
      <button id="save-settings">Save Settings</button>
    </div>
  </div>

  <script src="chart.min.js" defer></script>
  <script src="popup.js"></script>
</body>
</html>
